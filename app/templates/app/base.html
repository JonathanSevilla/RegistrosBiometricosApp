<!doctype html>
<html lang="es">
<head>
    <meta charset="utf--8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Aplicación Biométrica{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'app:pagina_seguimiento' %}">Sistema Biométrico</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:pagina_seguimiento' %}">Seguimiento Persona</a>
                    </li>
                    <p class="nav-link">|</p>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:lista_personas' %}">Persona Enroladas</a>
                    </li>
                    <p class="nav-link">|</p>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:enrolar_persona' %}">Enrolar Persona</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
